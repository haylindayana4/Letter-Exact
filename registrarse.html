    <!-- Formulario de Registro -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
          <h3 class="text-center mb-4 text-bold" style="color: #ffa629;">Registrarse</h3>
          
          <form action="dashboard.html" method="post">
            <!-- Campo de Nombre Completo -->
            <div class="mb-3">
              <label for="name" class="form-label text-bold">Nombre Completo</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
  
            <!-- Campo de Edad -->
            <div class="mb-3">
              <label for="age" class="form-label text-bold">Edad</label>
              <input type="number" class="form-control" id="age" name="age" min="1" required>
            </div>
  
            <!-- Campo de Grado -->
            <div class="mb-3">
              <label for="grade" class="form-label text-bold">Grado</label>
              <input type="text" class="form-control" id="grade" name="grade" required>
            </div>
  
            <!-- Campo de Usuario -->
            <div class="mb-3">
              <label for="username" class="form-label text-bold">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
  
            <!-- Campo de Correo Electrónico -->
            <div class="mb-3">
              <label for="email" class="form-label text-bold">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
  
            <!-- Campo de Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label text-bold">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
  
  
            <!-- Botón de Registro -->
            <button type="submit" class="btn btn-custom-yellow w-100">Registrarse</button>
          </form>
  
          <!-- Enlace para iniciar sesión si ya tiene cuenta -->
          <div class="text-center mt-3">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
          </div>
        </div>
